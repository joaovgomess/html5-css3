<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.java" method="post" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>

            <div>
                <label for="iname">Nome:</label>
                <input type="text" name="name" id="iname" required>
            </div>
            <br>
            <div>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required placeholder="exemplo@email.com" autocomplete="email">
            </div>
            <br>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required maxlength="15" autocomplete="tel" placeholder="9 9999-9999">
            </div>
        </fieldset>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!-- 
    Nessa parte do exercício, aprendemos alguns outros tipos de campos.

    -email: requer que o campo possua um '@' e algo escrito depois desse '@'
    -tel: aceita numeros (mas por algum motivo tbm aceita letras kkk)

    IMPORTANTE: Guanabara falou para depois dar uma estudada em RegEx (validaçao em html)

    Tambem aprendemos sobre o fieldset.

    -fieldset: serve para agrupar certos campos. (cria um borda em volta de todos os campos que estiverem dentro da tag, pode ter a aparencia mudada atraves do css)
    -legend: serve para definir o nome daquele fieldset. No codigo, deve ser colocado dentro da tag de fieldset.
-->
