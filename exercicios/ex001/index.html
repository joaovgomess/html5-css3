<!DOCTYPE html> <!--Diz pro navegador que é um arquivo HTML. Todo código em HTML tem q começar com isso-->
<html lang="pt-br"> <!--O "lang" diz que o site estara em portugues-->
    <head>
        <meta charset="UTF-8"> <!--Dá acesso ao "Ç" e aos acentos da lingua portuguesa-->
        <meta name="viewport" content="width=, initial-scale=1.0"> <!--Diz que o site usará toda a área disponivel do navegador, numa escala 1.0-->
        <title>Meu primeiro exercicio</title><!--Nome que vai aparecer na aba do navegador-->
    </head>

    <body>
        <h1>Hello, World!</h1> <!--Título do site. Vai do h1 ao h6 e quanto maior o numero, menor será o tamanho das letras do titulo-->
        <hr> <!--Desenha uma linha horizontal-->
        <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!--o "p" significa paragrafo, e todo o conteudo que esta escrito nele, será escrito no site-->
        <hr> <!--Desenha uma linha horizontal-->
        <p>Este é um momento único! Estou criando um site!</p> <!--o "p" significa paragrafo, e todo o conteudo que esta escrito nele, será escrito no site-->
    </body>
</html>
