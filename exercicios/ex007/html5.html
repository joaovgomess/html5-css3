<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!--favicon da aba do site-->
        <title>exemplo de Semântica - HTML5</title>
        <style>
            body {
                background-color: rgb(133, 133, 245);
            }
        </style> <!-- Ao contrario do html4 que dava para alterar formas e cores pelo proprio html, no html5 para mudar a estetica do site usamos exclusivamente o css (essa tag "style" é do css)-->
    </head>

    <body>
        <p>Eu moro na <address>Rua Venâncio Aires, 110 - Guarulhos - SP</address></p> <!--A tag "address" serve para destacar o texto e indicar que aquilo é um endereço. Em um smartphone, provavelmente este texto seria clicavel e seria capaz de abrir esse endereço direto no google maps -->
    </body>
</html>
