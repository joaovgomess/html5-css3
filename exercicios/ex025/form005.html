<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.java" method="post">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label>

            <br>

            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label>

            <br>

            <input type="radio" name="sexo" id="ioutros">
            <label for="ioutros">Outros</label>
        </fieldset>

        <br>

        <fieldset>
            <legend>Esporte favoritos</legend>

            <input type="checkbox" name="bask" id="ibask">
            <label for="ibask">Basquete</label> <br>

            <input type="checkbox" name="fut" id="ifut">
            <label for="ifut">Futebol</label> <br>

            <input type="checkbox" name="nat" id="inat">
            <label for="inat">Natação</label> <br>

            <input type="checkbox" name="tennis" id="itennis">
            <label for="itennis">Tênis</label> <br>

            <input type="checkbox" name="volley" id="ivolley">
            <label for="ivolley">Vôlei</label> <br>

            <input type="checkbox" name="other" id="iother">
            <label for="iother">Outros</label>
        </fieldset>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!-- 
    Mais alguns tipos de input.

    -radio: aqueles campos que se marca ou um ou outro. 
        *Note que no fieldset "sexo" (que utiliza o input do tipo 'radio') os parametros 'name' de cada input são iguais. Isso é necessário para que ocorra a seleção de apenas um topico de cada vez. Caso os 'names' fossem diferentes, seria possivel escolher mais de uma opçao.

    -checkbox: o checkbox padrão, sem muito segredo.
 -->
