<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*quando usamos esse "*" e abrimos chaves, queremos dizer que é uma configuração global no arquivo css*/
            height: 100%;
        }

        body {
            background-image:linear-gradient(to right, #3ECCB1, #012030) ;
        }
        /*Eu posso colocar quantas cores eu quiser ali dentro, que ele faria o degrade normalmente. Note tambem que antes das cores eu coloquei um "to right" que é a direção para qual o degrade vai. Eu posso definir a direção atraves de graus tambem, colocando o numero do grau + deg, por exemplo: 45deg.*/
    </style>
</head>
<body>
    <h1>Testando gradientes</h1>
</body>
</html>
