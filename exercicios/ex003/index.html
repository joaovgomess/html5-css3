<!DOCTYPE html>
<html lang="pt-br"> <!--Define que o site estara em portgues-->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste com Imagens</title> <!--Nome que ira aparecer na aba do site-->
    </head>

    <body>
        <h1>Testando carga de imagens</h1> <!--Titulo-->
        <p>Abaixo você verá uma imagem que esta na mesma pasta</p> <!--"P" de paragrafo, só para textos-->
        <img src="boston-celtics-logo-85.png" alt="Logo alternativa do time de basquete Boston Celtics"> <!--comando que carrega uma imagem que esta na mesma pasta deste codigo-->
        <img src="boston-celtics-logo.png" alt="Logo alternativa do time de basquete Boston Celtics"> <!--idem-->
        <p>Podemos também carregar imagens que estão em sub-pastas</p>
        <img src="imagens/boston-celtics.jpg" alt="Os jogadores do Boston Celtics, Jaylen Brown e Jayson Tatum se comprimentando"> <!--comando que carrega uma imagem que esta em uma pasta diferente da do codigo (A DIFERENÇA ESTA APENAS NO ENDEREÇO DA IMAGEM)-->
        <p>Também podemos carregar imagens externas</p>
        <img src="https://pngimg.com/uploads/nba/nba_PNG7.png" alt="Logo da associação de basquete NBA"> <!--comando que carrega uma imagem que esta na internet, através do url da imagem-->
    </body>
</html>
