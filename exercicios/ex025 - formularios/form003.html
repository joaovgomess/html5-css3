<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.java" method="post" autocomplete="on">
        <div>
            <label for="iname">Nome:</label>
            <input type="text" name="name" id="iname" required minlength="5" maxlength="25" placeholder="Nome completo" autocomplete="name">
        </div>

        <br>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" placeholder="0 a 10" step="0.5">
        </div>

        <br>

        <div>
            <label for="imonth">Período Letivo</label>
            <input type="month" name="month" id="imonth" required>
        </div>

        <br>

        <div>
            <label for="idate">Data da prova:</label>
            <input type="date" name="date" id="idate" required>
        </div>

        <br>

        <div>
            <label for="itime">Hora da prova:</label>
            <input type="time" name="time" id="itime" required>
        </div>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>

<!--
    Nessa parte do exercício, vimos outros tipos de input:

    -number: só aceita caracteres de números, possui os parametros:
        *min - o numero que começa a contagem (menor numero que pode existir nesse campo).
        *max - maior numero que pode existir nesse campo.
        *step - de quanto em quanto o numero aumenta ou diminui.

    -month: aceita somente o mes e  o ano;

    -date: aquele calendario padrao de site.

    -time: definição de hora padrao de site.


-->
