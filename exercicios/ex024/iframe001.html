<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 3px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>
        Acessando o site do 
    
        <iframe src="http://www.cursoemvideo.com" frameborder="0"></iframe>

        para aprender a programar
    </p>

    <br>

    <p>
        Acesse tambem o site do <iframe src="http://google.com.br" frameborder="0"></iframe> 
    </p>
</body>
</html>


<!--
    Os iframes são tipo os links, mas ao inves de te enviarem para outro site, eles servem para criar uma mini aba de outro site dentro do seu site. Essa aba pode ser formatada, mudando o tamanho e outras caracteristicas.

    Alguns sites, como o Google nesse exemplo, tem proteção contra iframes, e por isso não funcionam dentro de iframes (abra o site para visualizar)

    O tamanho padrão do iframe é de 300x150.
-->
