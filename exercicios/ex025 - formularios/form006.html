<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.java" method="post">

        <div>
            <label for="icolor">Cor</label>
            <input type="color" name="color" id="icolor">
        </div>

        <br>

        <div>
            <label for="irange">Nível de satisfação</label>
            <input type="range" name="range" id="irange" min="1" max="5">
        </div>

        <br>

        <div>
            <label for="ifile">Foto</label>
            <input type="file" name="file" id="ifile">
        </div>

        <br>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
<!-- 
    Aprendemos sobre outros tipos de input.

    -color: não é táo util ou comum de ver, mas permite que o usuario escolha uma cor.

    -range: aquela barrinha padrão, abre o site ai pra ver.
    
    -file: esse já é mais comum, permite que o usuario envie um arquivo para o site.
        *SEMPRE que usar um input do tipo file, devemos usar o metodo 'post' no form.
 -->
